<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculatorBody">
            <div class="screen"></div>
            <div class="buttonContainer">
                <div class="numberButtons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="button0">0</button>

                </div>
                <div class="operatorButtons">

                </div>
            </div>
        </div>
    </body>
</html>
