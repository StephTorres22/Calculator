<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculatorBody">
            <div class="screen"></div>
            <div class="buttonContainer">
                <div class="numberButtons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="button4">4</button>
                    <button class="button5">5</button>
                    <button class="button6">6</button>
                    <button class="button1">1</button>
                    <button class="button2">2</button>
                    <button class="button3">3</button>
                    <button class="button0">0</button>

               
                    <button class="plusButton">+</button>
                    <button class="minusButton">-</button>
                    <button class="timesButton">&times;</button>
                    <button class="divideButton">&divide;</button>

                </div>
            </div>
        </div>
    </body>
</html>
